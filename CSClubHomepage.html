        <script>
            var slider_img = document.querySelector('.slider-img');
            var images = ['slide1.png', 'csclubfair.mp4'];
            var slideIndex = 0;

            function prev() {
                if(slideIndex <= 0){
                    slideIndex = images.length;
                }
                slideIndex--;
                return setSlide();
            }

            function next() {
                if(slideIndex >= images.length - 1){
                    slideIndex = -1;
                }
                slideIndex++;
                return setSlide();
            }

            function setSlide() {
                return slider_img.setAttribute('src', images[slideIndex]);
            }

            function changeImageHover() {
                document.getElementById("img1").src = "blackbutton.png";
            }

            function setOldImage() {
                document.getElementById("img1").src = "whitebutton.png";
            }
        </script>
